<div class="music-player-container">
  <div class="song-info">
    <div class="album-cover">
      <img src="assets/images/holiday-brain.png" alt="Album cover">
      <div class="heart-icon">
        <i class="fas fa-heart"></i>
      </div>
    </div>
    <div class="track-details">
      <h3 class="song-title">Nombre de la canci√≥n</h3>
      <p class="artist-name">Nombre del artista</p>
    </div>
  </div>

  <div class="player-controls">
    <div class="control-buttons">
      <button class="control-btn shuffle"><i class="fas fa-random"></i></button>
      <button class="control-btn previous"><i class="fas fa-step-backward"></i></button>
      <button class="control-btn play-pause"><i class="fas fa-play"></i></button>
      <button class="control-btn next"><i class="fas fa-step-forward"></i></button>
      <button class="control-btn repeat"><i class="fas fa-redo-alt"></i></button>
    </div>
    <div class="progress-container">
      <span class="current-time">0:00</span>
      <div class="progress-bar">
        <div class="progress-current"></div>
      </div>
      <span class="total-time">3:45</span>
    </div>
  </div>

  <div class="extra-controls">
    <button class="control-btn"><i class="fas fa-list"></i></button>
    <div class="volume-control">
      <i class="fas fa-volume-up"></i>
      <div class="volume-slider">
        <div class="volume-level"></div>
      </div>
    </div>
  </div>
</div>
