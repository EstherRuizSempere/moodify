<div class="album-card" [ngClass]="{'hovered': isHovered}" (mouseenter)="isHovered = true"
     (mouseleave)="isHovered = false">
  <div class="album-image-container">
    <img [src]="album.coverUrl" [alt]="album.title + ' cover'" class="album-image">
    @if (isHovered) {
      <div class="play-button-overlay" (click)="playAlbum()">
        <button class="play-button">
          <i class="fas fa-play"></i>
        </button>
      </div>
    }
  </div>
  <div class="album-info">
    <h3 class="album-title">{{ album.title }}</h3>
    <p class="album-artist">{{ album.artist }}</p>
  </div>
</div>
